<form [formGroup]="employeeform" (ngSubmit)="onsubmit()">
    <div class="row ms-5">
        <div class="form-group col-md-5">
            <label for="inputEmail4">Name</label>
            <input type="email" class="form-control" id="name" formControlName="name" placeholder="Email">
        </div>
        <div class="form-group col-md-5">
            <label for="inputPassword4">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="address">
        </div>
    </div>

    <div class="row ms-5" style="
    margin-top: 20px;">
        <div class="form-group col-md-5">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="Salary">
        </div>
        <div class="form-group col-md-5">
            <label for="status">Status</label><br>
            <input type="checkbox" class="custom-control-input" formControlName="status" [checked]=true>
            <!-- <input type="checkbox" class="form-control" id="inputPassword5" placeholder="Password"> -->
        </div>
    </div>

    <div class="row ms-5" style="
    margin-top: 20px;
">
        <div class="form-group col-md-5">
             <label for="inputPassword4">Department </label>
             <select   (change)="onChange($event)" formControlName="department">
                <option selected  value="">Choose your Department</option>
                <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
              </select>
             <!-- <select name="department" class="form-control" (change)="onChange($event)">
            <option *ngFor="let dept of departments"  [value]="dept.id">{{dept.name}}</option> 
            </select>-->
        </div>


    </div>

    <div class="row ms-5" style="
    margin-top: 20px;"> 
 <div class="form-group col-md-5">
    <button type="submit" (click)="UpdateEmployee()">Save</button>
 </div>
    
    
</div>


</form>
