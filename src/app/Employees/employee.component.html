<table class="table" style="
position: relative;
margin-top: 20px;
margin-left: 30px;
/* padding-top: 200px; */
margin-right: 30px;" >
    <thead>
      <tr class="bg-primary">
        <th scope="col" >Employee Name</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th scope="col">Duration</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let employee of employees">
        <td scope="row" style="cursor : pointer" [routerLink]="['/employees', employee.id]">{{employee.name}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.departmentName}}</td>
        <td>{{employee.dateCreated | age}}</td>
        <td> 
            <div>
                <input type="checkbox" class="custom-control-input" [checked]="employee.status">

            </div>
        </td>
        <td>
          <button type="submit" (click)="navigate(employee.id)" class="btn btn-primary">Edit</button>
        </td>
      </tr>
      
    </tbody>

       

  </table>
